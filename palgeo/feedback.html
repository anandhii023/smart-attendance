<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGEO</title>
    color
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4c3, #db5d22);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #a02000; /* Green header */
            color: white;
            padding: 15px 0;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #08b410; /* Darker green */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            border-color: #4caf50;
            outline: none;
        }

        .submit-btn {
            padding: 15px;
            background-color: #2196f3; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #1976d2; /* Darker blue on hover */
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>REGEO</h1>
</header>

<div class="container">
    <h1>We Value Your Feedback!</h1>
    <p>Please share your experience with our geofencing attendance system.</p>
    
    <form class="feedback-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" rows="5" placeholder="Share your thoughts..." required></textarea>
        
        <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
</div>

<footer>
    &copy; 2024 Smart Attendance App. All Rights Reserved.
</footer>

</body>
</html>
